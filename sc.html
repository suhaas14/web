<html>
<head><title>Squares and cubes</title>
<style>
th{
background:red;
}

tr{

background-color:cyan;
}

</style></head>
<body>

<script>
document.write("<table><tr><th>numbers</th><th>Square</th><th>Cube</th></tr>");
for(var i=0;i<=10;i++)
{
document.write("<tr><td>"+i+"</td><td>"+ i*i+"</td><td>"+ i*i*i+"</td></tr>");
}
document.write("</table>");
</script>

</body>
</html>
